name: SwiftLint
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:latest

    steps:
      - uses: actions/checkout@v4

      - name: SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging --strict --config ".swiftlint.yml"